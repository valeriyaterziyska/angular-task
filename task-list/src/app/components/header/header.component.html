<header>
  <div class="heading">
    <h1>{{ title }}</h1>
    <app-button
      class="addTaskBtn"
      color="{{ showAddTask ? 'red' : 'green' }}"
      text="{{ showAddTask ? 'Close' : 'Add Task' }}"
      (btnClick)="addTask()"
    ></app-button>
    <app-button text="Sort Tasks" (click)="sortTasks()" ></app-button>
  </div>

  <app-tasks> </app-tasks>
</header>
